<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAT Creativity Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <header>
        <h1>Divergent Association Task</h1>
        <p>Measure your creativity in under 4 minutes.</p>
    </header>
    <main>
        <form id="wordForm">
            <div class="word-inputs">
              <input type="text" id="word1" placeholder="Word 1">
              <input type="text" id="word2" placeholder="Word 2">
              <input type="text" id="word3" placeholder="Word 3">
              <input type="text" id="word4" placeholder="Word 4">
              <input type="text" id="word5" placeholder="Word 5">
              <input type="text" id="word6" placeholder="Word 6">
              <input type="text" id="word7" placeholder="Word 7">
              <input type="text" id="word8" placeholder="Word 8">
              <input type="text" id="word9" placeholder="Word 9">
              <input type="text" id="word10" placeholder="Word 10">
            </div>
            <button type="submit">Submit</button>
          </form>
          <div id="result"></div>
          <div class="chart-container">
            <canvas id="wordFrequencyChart"></canvas>
        </div> 
        <div id="uniquenessResult"></div>
        <div id="averageScoreResult"></div>
        <div id="performanceResult"></div>
    </main>
    <footer>
        <p>Created for educational purposes.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
