<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Open Digi</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <a href="index.html">
        <img
          src="images/logo.png"
          alt="Open-Digi Logo"
          style="max-width: 200px; margin-bottom: 20px"
        />
      </a>
      <h1>Welcome Back</h1>
      <form id="loginForm">
        <input
          type="text"
          id="personalCode"
          placeholder="Enter your personal code"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="generateCode.html">Don't have a code? Generate one</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
