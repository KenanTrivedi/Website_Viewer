<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css" />

    <!-- Bootstrap and FontAwesome (optional, for styling) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Flatpickr for date range -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .info-icon {
        position: relative;
        cursor: help;
        margin-left: 5px;
        color: #666;
      }

      .info-icon:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -40px; /* or top, depending on your layout */
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 5px 8px;
        border-radius: 4px;
        white-space: nowrap;
        font-size: 0.85rem;
      }

      /* A hidden row that holds extra T1/T2/T3 info. We'll toggle display on click. */
      .details-row {
        display: none;
        background-color: #f9f9f9;
      }

      /* Visualization sidebar or overlay if you need it */
      .overlay {
        display: none; /* you had your own logic before */
      }
      .visualization-sidebar {
        display: none; /* same logic as above */
      }
    </style>
  </head>
  <body class="container-fluid">
    <h1 class="my-4 text-center">Survey Dashboard</h1>
    <div id="loadingIndicator" style="display: none" class="alert alert-info">
      <i class="fas fa-spinner fa-spin me-2"></i> Loading...
    </div>
    <div
      class="alert alert-danger"
      id="errorMessage"
      role="alert"
      style="display: none"
    ></div>

    <!-- Top control panel (export, search, filters) -->
    <section class="mb-3 d-flex flex-wrap gap-2">
      <button id="exportSelected" class="btn btn-primary">
        <i class="fas fa-file-export me-2"></i>Export Selected
      </button>
      <button id="exportAll" class="btn btn-secondary">
        <i class="fas fa-download me-2"></i>Export All
      </button>
      <!-- Visualization toggle (if you want it) -->
      <button id="toggleVisualization" class="btn btn-info ms-auto">
        <i class="fas fa-chart-line me-2"></i>Show Visualization
      </button>
    </section>

    <!-- Search & Date Filter row -->
    <div class="row mb-3 gx-2">
      <div class="col-md-4">
        <div class="input-group">
          <input
            type="text"
            id="userSearch"
            class="form-control"
            placeholder="Search users..."
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchButton"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="col-md-8">
        <div class="input-group">
          <span class="input-group-text">Date Range</span>
          <input
            type="text"
            id="dateRange"
            class="form-control date-range-picker"
            placeholder="Select date range"
          />
          <button id="applyDateFilter" class="btn btn-primary">
            <i class="fas fa-check me-2"></i>Apply
          </button>
          <button id="clearDateFilter" class="btn btn-secondary">
            <i class="fas fa-times me-2"></i>Clear
          </button>
        </div>
      </div>
    </div>

    <!-- Main table -->
    <div class="table-responsive">
      <table id="userTable" class="table table-bordered">
        <thead>
          <tr>
            <!-- We'll build the columns in dashboard.js using "thead.innerHTML" -->
          </tr>
        </thead>
        <tbody>
          <!-- We'll fill with user data in "renderTable()" -->
        </tbody>
      </table>
    </div>

    <!-- Pagination area -->
    <nav aria-label="Pagination for user table" class="mt-3">
      <div
        id="pagination"
        class="d-flex justify-content-between align-items-center"
      ></div>
    </nav>

    <!-- (Optional) Visualization overlay or sidebar -->
    <div id="visualizationOverlay" class="overlay"></div>
    <aside id="visualizationSidebar" class="visualization-sidebar">
      <div class="visualization-header">
        <h5>Data Visualization</h5>
        <button id="closeVisualization" class="btn-close"></button>
      </div>
      <div class="visualization-content p-2">
        <canvas id="visualization"></canvas>
      </div>
    </aside>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Your main dashboard logic -->
    <script src="/js/dashboard.js"></script>
  </body>
</html>
