<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <header class="py-4">
        <h1 class="text-center mb-4">Survey Dashboard</h1>
        <div class="alert alert-info" id="loadingIndicator" role="alert" style="display: none">
          <i class="fas fa-spinner fa-spin me-2"></i>Loading...
        </div>
        <div class="alert alert-danger" id="errorMessage" role="alert" style="display: none"></div>
      </header>

      <main>
        <div class="row">
          <div class="col-12" id="mainContent">
            <!-- Control Panel -->
            <section class="mb-4">
              <div class="d-flex flex-wrap gap-2 mb-3">
                <button id="exportSelected" class="btn btn-primary" aria-label="Export selected data">
                  <i class="fas fa-file-export me-2"></i>Export Selected
                </button>
                <button id="exportAll" class="btn btn-secondary" aria-label="Export all data">
                  <i class="fas fa-download me-2"></i>Export All
                </button>
                <button id="toggleVisualization" class="btn btn-info ms-auto" aria-label="Toggle visualization">
                  <i class="fas fa-chart-line me-2"></i>Show Visualization
                </button>
              </div>

              <!-- Search and Filter -->
              <div class="row g-3">
                <div class="col-md-4">
                  <div class="input-group">
                    <input
                      type="text"
                      id="userSearch"
                      class="form-control"
                      placeholder="Search users..."
                      aria-label="Search users"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="searchButton"
                      aria-label="Search"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="input-group">
                    <span class="input-group-text">Date Range</span>
                    <input
                      type="text"
                      id="dateRange"
                      class="form-control date-range-picker"
                      placeholder="Select date range"
                      aria-label="Select date range"
                    />
                    <button id="applyDateFilter" class="btn btn-primary" aria-label="Apply date filter">
                      <i class="fas fa-check me-2"></i>Apply
                    </button>
                    <button id="clearDateFilter" class="btn btn-secondary" aria-label="Clear date filter">
                      <i class="fas fa-times me-2"></i>Clear
                    </button>
                  </div>
                </div>
              </div>
            </section>

            <!-- Data Table -->
            <section class="table-responsive">
              <table id="userTable" class="table table-striped table-hover">
                <thead class="table-light">
                  <tr>
                    <!-- Table headers will be dynamically added by JavaScript -->
                  </tr>
                </thead>
                <tbody>
                  <!-- User data will be dynamically added here -->
                </tbody>
              </table>
            </section>

            <!-- Visualization Section -->
            <section id="visualizationSection" class="mt-4" style="display: none;">
              <div class="card">
                <div class="card-body">
                  <canvas id="visualization"></canvas>
                </div>
              </div>
            </section>

            <!-- Pagination -->
            <nav aria-label="Data table navigation" class="mt-3">
              <div id="pagination" class="d-flex justify-content-between align-items-center">
                <!-- Pagination controls will be inserted here by JavaScript -->
              </div>
            </nav>
          </div>
        </div>
      </main>

      <!-- Visualization Sidebar -->
      <aside id="visualizationSidebar" class="sidebar" aria-label="Data visualization">
        <button id="closeVisualization" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close visualization"></button>
        <div class="chart-container">
          <canvas id="userChart"></canvas>
        </div>
        <button id="downloadChart" class="btn btn-outline-primary mt-3">
          <i class="fas fa-download me-2"></i>Download Chart
        </button>
      </aside>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
