<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open-Digi Survey Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/project.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #004a99;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
      }
      nav a,
      nav button {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
      }
      nav button {
        background: none;
        border: none;
        cursor: pointer;
      }
      main {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .chart-container {
        margin-bottom: 40px;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #004a99;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #003366;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Open-Digi Survey Data Dashboard</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <button id="logoutBtn">Logout</button>
      </nav>
    </header>

    <main>
      <section class="chart-container">
        <h2>Overall Scores</h2>
        <canvas id="overallScoresChart"></canvas>
      </section>

      <section class="chart-container">
        <h2>Category Scores</h2>
        <canvas id="categoryScoresChart"></canvas>
      </section>

      <section>
        <h2>Survey Data Table</h2>
        <table id="surveyDataTable">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Overall Score</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <a href="/api/download-csv" class="btn" download>Download CSV Data</a>
    </main>

    <script src="/dashboard.js"></script>
  </body>
</html>
