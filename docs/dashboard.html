<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="mt-4 mb-4">Survey Dashboard</h1>
      <div id="loadingIndicator" class="alert alert-info" style="display: none">
        Loading...
      </div>
      <div
        id="errorMessage"
        class="alert alert-danger"
        style="display: none"
      ></div>
      <div class="row">
        <div class="col-12" id="mainContent">
          <div class="mb-3">
            <button id="exportSelected" class="btn btn-primary">
              Export Selected
            </button>
            <button id="exportAll" class="btn btn-secondary">Export All</button>
            <button id="toggleVisualization" class="btn btn-info float-end">
              Show Visualization
            </button>
          </div>
          <div class="mb-3 row">
            <div class="col-md-4">
              <div class="input-group">
                <input
                  type="text"
                  id="userSearch"
                  class="form-control"
                  placeholder="Search users..."
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="searchButton"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-text">Date Range:</span>
                <input
                  type="text"
                  id="dateRange"
                  class="form-control date-range-picker"
                  placeholder="Select date range"
                />
                <button id="applyDateFilter" class="btn btn-primary">
                  Apply Filter
                </button>
                <button id="clearDateFilter" class="btn btn-secondary">
                  Clear Filter
                </button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table id="userTable" class="table table-striped">
              <thead>
                <tr>
                  <!-- Table headers will be dynamically added by JavaScript -->
                </tr>
              </thead>
              <tbody>
                <!-- User data will be dynamically added here -->
              </tbody>
            </table>
          </div>
          <div
            id="pagination"
            class="mt-3 d-flex justify-content-between align-items-center"
          >
            <!-- Pagination controls will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <div id="visualizationSidebar" class="sidebar">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Visualization</h4>
        <button
          id="closeVisualization"
          class="btn btn-sm btn-outline-secondary"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div style="height: 400px">
        <canvas id="userChart"></canvas>
      </div>
      <div class="mt-3">
        <button id="downloadChart" class="btn btn-primary">
          Download Chart
        </button>
      </div>
    </div>

    <!-- Include JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <!-- Include your custom JS -->
    <script src="/js/dashboard.js"></script>
  </body>
</html>
