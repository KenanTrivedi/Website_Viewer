<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .user-row:hover {
        background-color: #f8f9fa;
        cursor: pointer;
      }
      .sortable {
        cursor: pointer;
      }
      .sortable:hover {
        background-color: #e9ecef;
      }
      #visualizationSection {
        position: fixed;
        top: 70px;
        right: 20px;
        width: 400px;
        height: 300px;
        background-color: white;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <h1 class="mb-4">Survey Dashboard</h1>
      <div class="mb-3">
        <button id="exportSelected" class="btn btn-primary">
          Export Selected
        </button>
        <button id="exportAll" class="btn btn-secondary">Export All</button>
      </div>
      <div class="table-responsive">
        <table id="userTable" class="table table-striped">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>User Code</th>
              <th>Gender</th>
              <th>Birth Year</th>
              <th class="sortable" data-section="Total Score">Total Score</th>
              <!-- Sections will be dynamically added here -->
            </tr>
          </thead>
          <tbody>
            <!-- User data will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="visualizationSection">
      <canvas id="userChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
