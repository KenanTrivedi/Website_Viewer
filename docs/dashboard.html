<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css"
    />
    <style>
      .user-row:hover {
        background-color: #f8f9fa;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Survey Dashboard</h1>
      <div class="mb-3">
        <button id="exportSelected" class="btn btn-primary">
          Export Selected
        </button>
        <button id="exportAll" class="btn btn-secondary">Export All</button>
      </div>
      <table id="userTable" class="table table-striped">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" /></th>
            <th>User ID</th>
            <th>Gender</th>
            <th>Birth Year</th>
            <!-- Sections will be dynamically added here -->
          </tr>
        </thead>
        <tbody>
          <!-- User data will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Modal for user details -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <canvas id="userChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
