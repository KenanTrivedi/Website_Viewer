<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Login</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        position: relative;
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }
      input[type='text'],
      input[type='password'] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #004a99;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #003366;
      }
      .home-icon {
        display: block;
        margin: 0 auto 20px;
        width: 100px;
        height: auto;
      }
      .back-link {
        display: block;
        margin-top: 10px;
        color: #004a99;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <a href="/index.html">
        <img src="images/logo.png" alt="Open-Digi Logo" class="home-icon" />
      </a>
      <h2>Dashboard Login</h2>
      <form id="dashboardLoginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a href="/index.html" class="back-link">Zur√ºck zur Startseite</a>
    </div>
    <script>
      document
        .getElementById('dashboardLoginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault()
          const username = document.getElementById('username').value
          const password = document.getElementById('password').value
          try {
            const response = await fetch('/api/dashboard-login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password }),
            })
            if (response.ok) {
              const data = await response.json()
              localStorage.setItem('dashboardToken', data.token)
              window.location.href = '/dashboard.html' // Ensure this matches your actual file
            } else {
              alert('Invalid credentials')
            }
          } catch (error) {
            console.error('Login error:', error)
          }
        })
    </script>
  </body>
</html>
