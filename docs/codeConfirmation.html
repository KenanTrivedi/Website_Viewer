<!-- codeConfirmation.html -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestätigung Persönlicher Code</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- SweetAlert2 CSS for better alerts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Optional: Include SweetAlert2 JS for better alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="login-container">
      <h1>Ihr Persönlicher Code</h1>
      <div
        id="personalCodeDisplay"
        class="code-display"
        title="Code kopieren"
        style="white-space: nowrap"
      >
        <!-- Generated Code Will Appear Here -->
      </div>
      <p>
        Vielen Dank, dass du deinen persönlichen Zugangscode erstellt hast. Du
        solltest dir diesen merken bzw. aufschreiben, da du ihn für eine spätere
        Teilnahme wieder brauchst. Eine Möglichkeit wäre, den Code in deinem
        Smartphone zu speichern oder im Notizbuch zu notieren.
      </p>
      <button id="startSurveyButton" class="button primary-button">
        Mit der Befragung beginnen
      </button>
    </div>
    <script src="js/survey-data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
