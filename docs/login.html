<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Open Digi</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <a href="index.html">
        <img
          src="images/logo.png"
          alt="Open-Digi Logo"
          style="max-width: 200px; margin-bottom: 20px"
        />
      </a>
      <h1>Willkommen zurück</h1>
      <form id="loginForm">
        <input
          type="text"
          id="loginCode"
          placeholder="Dein persönlicher Zugangscode"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="generateCode.html"
        >Du hast noch keinen persönlichen Zugangscode? Generiere hier einen.</a
      >
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
