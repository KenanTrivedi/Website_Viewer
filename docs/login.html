<!-- login.html -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Open Digi</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- SweetAlert2 CSS for better alerts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Optional: Include SweetAlert2 JS for better alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="login-container">
      <img src="images/logo.png" alt="Open-Digi Logo" class="logo" />

      <form id="loginForm">
        <fieldset class="form-group">
          <legend>Willkommen! Wie möchten Sie fortfahren?</legend>
          <div class="choice-container">
            <div class="choice-card" data-value="no">
              <i class="fas fa-user-plus card-icon"></i>
              <h3>Neu registrieren</h3>
              <p>Ich habe den Fragebogen noch nicht ausgefüllt</p>
            </div>
            <div class="choice-card" data-value="yes">
              <i class="fas fa-redo-alt card-icon"></i>
              <h3>Erneut ausfüllen</h3>
              <p>Ich habe den Fragebogen schon einmal ausgefüllt</p>
            </div>
            <div class="choice-card" data-value="continue">
              <i class="fas fa-play-circle card-icon"></i>
              <h3>Fortsetzen</h3>
              <p>Ich möchte meinen begonnenen Fragebogen fortsetzen</p>
            </div>
          </div>
        </fieldset>

        <!-- Hidden input to store the selected option -->
        <input type="hidden" id="surveyOption" name="surveyOption" required />

        <div id="codeInput" style="display: none">
          <div class="input-group">
            <label for="loginCode">
              Geben Sie hier Ihren persönlichen Code ein. Bitte geben Sie den
              Code mit Bindestrich ein, z.B. GW-SI-06-KE
            </label>
            <input
              type="text"
              id="loginCode"
              name="loginCode"
              required
              placeholder="GW-SI-06-KE"
            />
          </div>
        </div>

        <div id="coursesList" style="display: none">
          <div class="input-group">
            <label for="courses">
              Welche Kurse bzw. Fortbildungen haben Sie in den letzten Wochen
              auf Ilias absolviert?
            </label>
            <textarea
              id="courses"
              name="courses"
              rows="4"
              placeholder="Bitte geben Sie die Namen der Kurse oder eindeutige Stichworte zur Kursidentifizierung ein."
              required
            ></textarea>
          </div>
        </div>

        <button
          type="submit"
          id="loginButton"
          class="primary-button"
          style="display: none"
        >
          Weiter
        </button>
      </form>

      <button
        type="button"
        id="generateCodeButton"
        class="primary-button"
        style="display: none"
      >
        Klicken Sie hier, um einen neuen Code zu generieren
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
