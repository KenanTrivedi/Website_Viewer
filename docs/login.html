<!-- login.html -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Open Digi</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- SweetAlert2 CSS for better alerts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Optional: Include SweetAlert2 JS for better alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="login-container">
      <img src="images/logo.png" alt="Open-Digi Logo" class="logo" />
      <form id="loginForm">
        <div class="form-group">
          <legend>Bitte wählen Sie eine Option:</legend>
          <div>
            <input
              type="radio"
              id="surveyNo"
              name="surveyOption"
              value="no"
              required
            />
            <label for="surveyNo"
              >Nein, ich habe den Fragebogen noch nicht ausgefüllt</label
            >
          </div>
          <div>
            <input
              type="radio"
              id="surveyYes"
              name="surveyOption"
              value="yes"
              required
            />
            <label for="surveyYes"
              >Ja, ich habe den Fragebogen schon einmal ausgefüllt</label
            >
          </div>
          <div>
            <input
              type="radio"
              id="surveyContinue"
              name="surveyOption"
              value="continue"
              required
            />
            <label for="surveyContinue"
              >Ich möchte meinen begonnenen Fragebogen fortsetzen</label
            >
          </div>
        </div>

        <div id="codeInput" style="display: none">
          <div class="input-group">
            <label for="loginCode">
              Geben Sie hier Ihren persönlichen Code ein. Bitte geben Sie den
              Code mit Bindestrich ein, z.B. GW-SI-06-KE
            </label>
            <input
              type="text"
              id="loginCode"
              name="loginCode"
              required
              placeholder="GW-SI-06-KE"
            />
          </div>
        </div>

        <div id="coursesList" style="display: none">
          <div class="input-group">
            <label for="courses">
              Welche Kurse bzw. Fortbildungen haben Sie in den letzten Wochen
              auf Ilias absolviert?
            </label>
            <textarea
              id="courses"
              name="courses"
              rows="4"
              placeholder="Bitte geben Sie die Namen der Kurse oder eindeutige Stichworte zur Kursidentifizierung ein."
              required
            ></textarea>
          </div>
        </div>

        <button type="submit" id="loginButton" style="display: none">
          Weiter
        </button>
      </form>

      <button
        type="button"
        id="generateCodeButton"
        class="primary-button"
        style="display: none"
      >
        Klicken Sie hier, um einen neuen Code zu generieren
      </button>

      <div
        id="errorMessage"
        class="error-message"
        role="alert"
        aria-live="assertive"
      ></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
