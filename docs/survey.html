<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="images/logo.png"
          alt="Open-Digi Logo"
          style="max-width: 200px"
        />
      </a>
      <div
        id="userCodeDisplay"
        style="position: absolute; top: 20px; right: 20px"
      ></div>
      <button
        id="logoutButton"
        style="position: absolute; top: 20px; right: 100px"
      >
        Logout
      </button>
    </header>
    <main>
      <h1>Survey</h1>
      <div
        id="progressContainer"
        style="width: 100%; background-color: #f3f3f3"
      >
        <div
          id="progressBar"
          style="width: 10%; height: 20px; background-color: #4caf50"
        ></div>
      </div>
      <form id="surveyForm">
        <!-- Your survey questions go here -->
        <button type="button" id="nextButton">Next</button>
      </form>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
